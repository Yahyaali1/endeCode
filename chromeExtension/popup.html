<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      position: relative;
    }
    .website-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
      transition: all 0.2s;
    }
    .website-indicator.visible {
      display: flex;
    }
    .website-indicator.in-list {
      background: #28a745;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }
    .website-indicator.in-list::before {
      content: 'âœ“';
    }
    .website-indicator.not-in-list {
      background: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    .website-indicator.not-in-list::before {
      content: '+';
      font-size: 18px;
      line-height: 1;
    }
    .website-indicator:hover {
      transform: scale(1.1);
    }
    .website-indicator:active {
      transform: scale(0.95);
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }
    .input-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }
    .output-section {
      margin-top: 20px;
    }
    .output-container {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .output-container.empty {
      color: #999;
      font-style: italic;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .copy-button {
      margin-top: 10px;
      width: 100%;
    }
    .settings-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e9ecef;
    }
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .settings-title {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    .toggle-settings {
      background: transparent;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .toggle-settings:hover {
      background: #f0f0f0;
    }
    .settings-content {
      display: none;
      margin-top: 12px;
    }
    .settings-content.show {
      display: block;
    }
    .website-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .website-input-group input {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .website-input-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .website-input-group button {
      padding: 8px 16px;
      font-size: 13px;
      white-space: nowrap;
    }
    .website-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 8px;
      background: #f8f9fa;
    }
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 4px;
      background: white;
      border-radius: 4px;
      font-size: 13px;
    }
    .website-item:last-child {
      margin-bottom: 0;
    }
    .website-item span {
      flex: 1;
      word-break: break-all;
    }
    .website-item button {
      padding: 4px 12px;
      font-size: 12px;
      background: #dc3545;
      margin-left: 8px;
    }
    .website-item button:hover {
      background: #c82333;
    }
    .empty-list {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 13px;
      font-style: italic;
    }
    .help-text {
      font-size: 12px;
      color: #6c757d;
      margin-top: 8px;
      line-height: 1.4;
    }
    /* Tab styles */
    .tabs {
      display: flex;
      border-bottom: 2px solid #e9ecef;
      margin-bottom: 20px;
      gap: 0;
    }
    .tab-button {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: #6c757d;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      top: 2px;
    }
    .tab-button:hover {
      color: #667eea;
      background: #f8f9fa;
    }
    .tab-button.active {
      color: #667eea;
      border-bottom-color: #667eea;
      background: transparent;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .settings-section {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }
    .settings-header {
      display: none;
    }
    .settings-content {
      display: block;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="websiteIndicator" class="website-indicator" title="Click to add this website to allowed list"></div>
  <h2>Base64 Encoder/Decoder</h2>
  
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" data-tab="encoder">Encoder/Decoder</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </div>

  <!-- Encoder/Decoder Tab -->
  <div id="encoderTab" class="tab-content active">
    <div class="input-section">
      <label for="base64Input">Enter text or Base64 string:</label>
      <textarea id="base64Input" placeholder="Enter text to encode or Base64 string to decode..."></textarea>
    </div>
    <div class="button-group">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>
    <div class="output-section">
      <label for="output">Result:</label>
      <div id="output" class="output-container empty">Encoded or decoded text will appear here...</div>
      <button id="copyBtn" class="copy-button secondary" style="display: none;">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Settings Tab -->
  <div id="settingsTab" class="tab-content">
    <div class="settings-section">
      <div class="settings-content">
        <label for="websiteInput">Allowed websites for floating button:</label>
        <div class="website-input-group">
          <input type="text" id="websiteInput" placeholder="e.g., example.com or *.example.com">
          <button id="addCurrentWebsiteBtn" class="secondary" title="Add current website">+ Current</button>
          <button id="addWebsiteBtn">Add</button>
        </div>
        <div class="help-text">
          Enter domain names (e.g., "example.com") or use wildcards (e.g., "*.example.com"). 
          The floating decode button will only appear on these websites.
        </div>
        <div id="websiteList" class="website-list">
          <div class="empty-list">No websites configured. Button will appear on all websites.</div>
        </div>
      </div>
    </div>
  </div>

  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
