<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }
    .input-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }
    .output-section {
      margin-top: 20px;
    }
    .output-container {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .output-container.empty {
      color: #999;
      font-style: italic;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .copy-button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Base64 Decoder</h2>
  <div class="input-section">
    <label for="base64Input">Paste Base64 string here:</label>
    <textarea id="base64Input" placeholder="Enter or paste your Base64 encoded string..."></textarea>
  </div>
  <div class="button-group">
    <button id="decodeBtn">Decode</button>
    <button id="clearBtn" class="secondary">Clear</button>
  </div>
  <div class="output-section">
    <label for="output">Decoded result:</label>
    <div id="output" class="output-container empty">Decoded text will appear here...</div>
    <button id="copyBtn" class="copy-button secondary" style="display: none;">Copy to Clipboard</button>
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
